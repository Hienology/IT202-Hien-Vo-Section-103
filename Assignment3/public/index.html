<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 3 - FORMS TO ACCEPT TXT FILE AND BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/rxjs@7/dist/bundles/rxjs.umd.min.js"></script> 
    <script src="httpService.js"></script> 
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#" align="center">ASSIGNMENT 3</a>
        <a class="navbar-brand" href="https://www.linkedin.com/in/hien-vo-minh-28b553327/"> <img src="https://uploads.onecompiler.io/43m3nvgh8/43m3qv6kd/3536505.png" alt="LinkedIn" style="max-width:10%" align ="right"></a>
      </div>
    </nav>

    <section>
      <h2>Count vowels and consonants in a .txt file</h2>
      <input type="file" id="fileInput" accept=".txt">
      <button onclick="countFile()">Analyze Text</button>
      <div id="result" aria-live="polite"></div>
    </section>

    <section>
      <h2>BMI Calculator</h2>
      <label>Weight (pounds): <input type="number" id="pounds" step="0.1" placeholder="e.g 150 or 180" required></label>
        
      <label>Feet: <input type="number" id="feet" min="4" max="7" placeholder="An integer from 4 to 7" required></label>
        
      <label>Inches: <input type="number" id="inches" min="0" max="11" placeholder="An integer from 0 to 11" required></label>
        
      <p><button onclick="calculateBMI()">Calculate BMI</button></p> 
      <div id="bmiResult" aria-live="polite"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
