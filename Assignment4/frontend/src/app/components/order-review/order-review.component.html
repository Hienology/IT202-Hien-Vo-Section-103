<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-success text-white">Review Your Order</div>
    
    <div class="card-body" *ngIf="selectedProduct">
      <div class="d-flex align-items-center mb-3">
        <img [src]="selectedProduct.image" class="rounded me-3" style="width: 100px; height: 100px; object-fit: cover;">
        <div>
          <h4>{{ selectedProduct.name }}</h4>
          <h5 class="text-muted">${{ selectedProduct.price }}</h5>
          <p class="mb-0">{{ selectedProduct.description }}</p>
        </div>
      </div>
      <hr>

      <button *ngIf="!successMessage" class="btn btn-success w-100 btn-lg" (click)="onSubmit()">
        Confirm & Submit Order
      </button>

      <div *ngIf="successMessage" class="text-center mt-3">
        <div class="alert alert-success">{{ successMessage }}</div>
        <button class="btn btn-secondary mt-2" (click)="goBack()">Home</button>
      </div>

      <div class="mt-3">
        <button class="btn btn-outline-secondary w-100" (click)="goBack()">
          Back to Products
        </button>
      </div>
    </div>
  </div>
</div>
