<div class="container mt-5">
  <h2 class="text-center mb-4">Office Supplies Store</h2>
  
  <div class="row">
    <div class="col-6 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="text-primary fw-bold">${{ product.price }}</p>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-primary w-100" (click)="onBuy(product)">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
