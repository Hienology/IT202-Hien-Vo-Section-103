<div class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-4">Our Products</h1>
    <p class="lead text-muted">Browse our selection of quality office furniture and equipment</p>
  </div>
  
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading products...</span>
    </div>
    <p class="mt-3 text-muted">Loading products...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
  </div>
  
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" *ngIf="!loading && !error">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm hover-card">
        <img [src]="product.imageUrl" [alt]="product.name" class="card-img-top product-image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>
          <div class="mt-auto">
            <h4 class="text-primary mb-3">${{ product.price.toFixed(2) }}</h4>
            <button class="btn btn-primary w-100" (click)="onOrderNow(product)">
              <i class="bi bi-cart-plus"></i> Order Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!loading && !error && products.length === 0" class="text-center py-5">
    <i class="bi bi-inbox display-1 text-muted"></i>
    <p class="mt-3 text-muted">No products available at the moment.</p>
  </div>
</div>
